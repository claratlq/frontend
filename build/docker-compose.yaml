version: "3"
services:
  llm-frontend:
    image: llm-frontend:stream
    ports:
      - 3000:3000
    volumes:
      - ../src:/llm_frontend/src
      - ../.env:/llm_frontend/.env
    command: ['npx', 'vite', 'serve', '--port', '3000']
    networks:
      - host-network

networks:
  host-network:
    name: host-network
