  frontend-proxy:
    container_name: frontend-proxy
    # image: haproxy:2.8
    image: registry1.dso.mil/ironbank/opensource/haproxy/haproxy22:v2.2.31 # harden
    ports:
      - "80:80"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./haproxy/cors.lua:/usr/local/etc/haproxy/cors.lua
    networks:
      - host

  frontend:
    container_name: frontend
    image: llm-frontend:1.0.0-alpha
    networks:
      - host
  
  frontend-cadvisor:
    container_name: frontend-cadvisor
    image: registry1.dso.mil/ironbank/opensource/google/cadvisor:0.45.0 
    command: --port=9090
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - host

networks:
  host:
