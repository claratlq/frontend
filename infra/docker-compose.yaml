version: '3'
services:
  mock-f5:
    container_name: mock-f5
    image: haproxy:2.8
    ports:
      - "80:80"
    volumes:
      - ./mock-f5:/usr/local/etc/haproxy
    depends_on:
      - frontend-proxy

  frontend-proxy:
    container_name: frontend-proxy
    image: haproxy:2.8
    # image: registry1.dso.mil/ironbank/opensource/haproxy/haproxy22:v2.2.31 # harden
    ports:
      - "8080:8080"
    volumes:
      - ./haproxy:/usr/local/etc/haproxy
    depends_on:
      - frontend

  frontend:
    container_name: frontend
    image: llm-frontend:1.0.0-alpha
    build:
      context: ../
      dockerfile: Dockerfile
    command: npx serve /dist/

  frontend-cadvisor:
    container_name: frontend-cadvisor
    image: google/cadvisor:latest
    command: --port=9090
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
